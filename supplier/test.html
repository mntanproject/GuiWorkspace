<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/fontawesome5/css/all.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-md-1">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                </div>
            </div>
            <div class="col-md-4">
                <input type="radio" class="btn-check" name="btnradiosort" id="btnradiosort3" autocomplete="off" value="10">
                <label class="btn btn-primary" for="btnradiosort3">Sales</label>
            </div>
            <div class="col-md-4">
                <input type="radio" class="btn-check" name="btnradiosort" id="btnradiosort4" autocomplete="off" value="10">
                <label class="btn btn-primary" for="btnradiosort4">City</label>
            </div>
        </div>
    </div>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script>
        var buttons = document.querySelectorAll('.btn')
        buttons.forEach(function(button) {
            var button = new bootstrap.Button(button)
            button.toggle()
        })

    </script>

</body>

</html>
