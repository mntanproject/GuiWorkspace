<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/fontawesome5/css/all.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <h2 class="page-header">Bootstrap Table with Sort Indicators</h2>

        <table class="table table-bordered table-sortable">
            <caption>
                <code>table.table-sortable</code>
            </caption>
            <thead>
                <tr>
                    <th class="asc">#</th>
                    <th class="desc">Field 1</th>
                    <th>Field 2</th>
                    <th>Field 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Data 1</td>
                    <td>John</td>
                    <td>2020-01-24</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Data 2</td>
                    <td>Andrew</td>
                    <td>2020-01-22</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Data 3</td>
                    <td>Laura</td>
                    <td>2020-01-20</td>
                </tr>
            </tbody>
        </table>
    </div>

    <style>
        h2.page-header {
            margin-top: 0px;
            padding-top: 0px;
            line-height: 15px;
            vertical-align: middle;
        }

        .table-sortable>thead>tr>th {
            cursor: pointer;
            position: relative;
        }

        .table-sortable>thead>tr>th:after,
        .table-sortable>thead>tr>th:after,
        .table-sortable>thead>tr>th:after {
            content: ' ';
            position: absolute;
            height: 0;
            width: 0;
            right: 10px;
            top: 16px;
        }

        .table-sortable>thead>tr>th:after {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #ccc;
            border-bottom: 0px solid transparent;
        }

        .table-sortable>thead>tr>th:hover:after {
            border-top: 5px solid #888;
        }

        .table-sortable>thead>tr>th.asc:after {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 0px solid transparent;
            border-bottom: 5px solid #333;
        }

        .table-sortable>thead>tr>th.asc:hover:after {
            border-bottom: 5px solid #888;
        }

        .table-sortable>thead>tr>th.desc:after {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #333;
            border-bottom: 5px solid transparent;
        }

    </style>
</body>

</html>
