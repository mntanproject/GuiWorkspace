<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/assets/images/favicon.ico">
    <script src="/assets/js/init-page.js"></script>
</head>

<body id="body" class="bg-my-light vh-100 d-flex flex-column">

    <script src="/assets/js/header.js"></script>

    <div class="container">

        <!-- page content -->



        <nav aria-label="breadcrumb text-dark">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="supplier_home.html" class="text-dark"><i class="fas fa-people-carry mr-2 mt-1"></i>Supplier</a></li>
                <li class="breadcrumb-item active" aria-current="page">View</li>
            </ol>
        </nav>

        <div class="input-group mb-3">
            <a class="btn btn-primary" type="button" href="supplier_add.html"><i class="fas fa-plus-circle"></i></a>
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>

        </div>



        <!-- rows number -->
        <div class="d-flex justify-content-end mb-3">

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradiorows" id="btnradio1" autocomplete="off" checked onclick="noRowsChanged()" value="5">
                <label class="btn btn-outline-primary" for="btnradio1">5</label>

                <input type="radio" class="btn-check" name="btnradiorows" id="btnradio2" autocomplete="off" onclick="noRowsChanged()" value="10">
                <label class="btn btn-outline-primary" for="btnradio2">10</label>

                <input type="radio" class="btn-check" name="btnradiorows" id="btnradio3" autocomplete="off" onclick="noRowsChanged()" value="100">
                <label class="btn btn-outline-primary" for="btnradio3">100</label>
            </div>

        </div>

        <!-- end rows number -->

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item bg-primary bg-gradient text-white d-none d-sm-none d-md-block">
                <div class="accordion-header" id="flush-heading">

                    <div class="container-fluid p-3">
                        <div class="row">
                            <div class="col-md-1">
                                <input type="radio" class="btn-check" name="btnradiosort" id="btnradiosort1" autocomplete="off" checked value="5" onclick="sort()">
                                <label class="btn btn-primary" for="btnradiosort1">Id</label>
                            </div>
                            <div class="col-md-3">
                                <input type="radio" class="btn-check" name="btnradiosort" id="btnradiosort2" autocomplete="off" value="10">
                                <label class="btn btn-primary" for="btnradiosort2">Company</label>
                            </div>
                            <div class="col-md-4">
                                <input type="radio" class="btn-check" name="btnradiosort" id="btnradiosort3" autocomplete="off" value="10">
                                <label class="btn btn-primary" for="btnradiosort3">Sales</label>
                            </div>
                            <div class="col-md-4">
                                <input type="radio" class="btn-check" name="btnradiosort" id="btnradiosort4" autocomplete="off" value="10">
                                <label class="btn btn-primary" for="btnradiosort4">City</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!-- paginator -->
        <div class="d-sm-flex flex-sm-row justify-content-center mt-3" style="width: 100%">


            <div class="mb-0">
                <nav aria-label="Page navigation example">
                    <ul id="paginatorTop" class="pagination justify-content-center ">

                    </ul>
                </nav>
            </div>


            <div class="mt-1">
                <div class="input-group mr-3 justify-content-center">
                    <span id="summary" class="p-2 small"></span>
                </div>
            </div>

        </div>


        <!-- end paginator -->


    </div>




    <script src="/assets/js/footer.js"></script>
    <script>
        window.addEventListener('load', function() {

            var supplierScript = ['/assets/js/pos-api/supplier/supplier.js', '/assets/js/pos-api/pagination.js', '/assets/js/pos-api/supplier/supplier.home.js'];
            generateScript(supplierScript);
        })

    </script>



</body>

</html>
